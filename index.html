<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Paytone+One&display=swap" rel="stylesheet">
    
    <title>Meme Generator</title>
</head>
<body>
  <!-- heading -->
    <h1 class="text-center">MEME GENERATOR</h1>
    <!-- input field  -->
    <div class="container col-md-8" id="parent">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Image URL</span>
            </div>
            <input type="text" class="form-control" id="image-url" placeholder="Please type image URL" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Meme on Top</span>
            </div>
            <input type="text" class="form-control" id="top-meme" placeholder="Tell me your Meme" aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Meme on Bottom</span>
            </div>
            <input type="text" class="form-control" id="bottom-meme" placeholder="Tell me your Meme" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        <!-- generate button -->
          <div class="row">
               <button class="btn btn-outline-primary mx-auto" id="generator">Generate!</button> 
        </div>
        <!-- container for generated meme -->
        <div class="row col-md-8" id="holder">

        </div>        

    </div>
    
<script src="main.js"></script>
</body>
</html>
